language: node_js
node_js:
    - "5.1.1"
services:
    - mongodb
addons:
  apt:
    sources:
        - mongodb-3.0-precise
    packages:
        - mongodb-org-server
before_script:
    - sleep 15
    - cp config/config.development.js.tpl config/config.development.js
    - DEBUG=server,monk:queries ./node_modules/.bin/babel-node src/index.js &
    - sleep 5
script:
  - gulp angry-lint
  - mongo --version
  - example/example.js
